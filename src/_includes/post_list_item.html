{% assign url = post.url %}
{% assign data = post.data %}
<li class="List-Item">
  <h1 class="Heading">
    <a class="List-ItemLink" href="{{ url }}">
      <span class="TitleShadow Link Link--OnHover">{{ data.title }}</span>
      <span aria-hidden="true" class="List-ItemVisitedStatus"></span>
    </a>
  </h1>
  <div class="Text--Secondary MarginY-xxs">
    <time>{{ post.date | date_formatted }}</time>
    <span>
      {% for tag in data.tags %}
      <a href="/tags/{{tag}}" class="TagLink">#{{ tag }}</a>
      {% endfor %}
    </span>
    <span class="Reading-Time">
      ({{ post | timeToRead }})
    </span>
  </div>
  <p class="Margin-1">{{ data.excerpt | markdownify_inline }}</p>
  <div>
    <a href="{{ url }}" class="Link">read more ‚ü∂</a>
  </div>
</li>
